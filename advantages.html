<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advantages</title>
    <link rel="stylesheet" href="advantages.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>What will you get?</h1>
        <p>The best and most popular destinations!</p>
    </header>
    
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src="https://168807.lp.tobiz.net/cicons/013-atv.svg" class="advantage-img">
                <p id="activeLeisure">Active Leisure</p>
            </div>
            <div class="col">
                <img src="https://168807.lp.tobiz.net/cicons/004-kayak.svg" class="advantage-img">
                <p id="holidaysHotCountries">Holidays in hot countries</p>
            </div>
            <div class="col">
                <img src="https://168807.lp.tobiz.net/cicons/043-life-saver.svg" class="advantage-img">
                <p id="earlySelectedVouchers">Early selected vouchers</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="https://168807.lp.tobiz.net/cicons/025-hang-gliding.svg" class="advantage-img">
                <p id="guaranteedTours">Guaranteed Tours</p>
            </div>
            <div class="col">
                <img src="https://168807.lp.tobiz.net/cicons/049-art-therapy.svg" class="advantage-img">
                <p id="specialOffers">Special Offers</p>
            </div>
            <div class="col">
                <img src="https://168807.lp.tobiz.net/cicons/018-surfing.svg" class="advantage-img">
                <p id="favorableConditions">Favorable Conditions</p>
            </div>
        </div>
    </div>

    <style>
        .advantage-img {
            transition: transform 0.3s, opacity 0.3s;
        }

        .advantage-img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
    <script src="advantages.js"></script>
</body>
</html>
